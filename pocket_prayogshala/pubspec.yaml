name: pocket_prayogshala
description: interative virtual laboratory for students.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flame: 1.7.0
  flutter:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  msix: ^3.10.1

flutter:
  uses-material-design: true

  fonts:
    - family: krutidev
      fonts:
        - asset: assets/fonts/KRDEV510.TTF

    - family: krutidevbold
      fonts:
        - asset: assets/fonts/KRDEV630.TTF

  assets: 
    - assets/images/
    - assets/images/boy.png
    - assets/images/girl.png
    - assets/images/bg.jpg
    - assets/images/supari_full.png
    - assets/images/supari_half.png
    - assets/images/supari_quarter.png
    - assets/images/supari_little.png
    - assets/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

